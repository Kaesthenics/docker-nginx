server {
	listen 443 ssl;

	ssl_certificate /etc/nginx/ssl/kaesthenics_certificat.cer;
	ssl_certificate_key /etc/nginx/ssl/kaesthenics_key.key;

	ssl_protocols TLSv1.2;
	
	root /var/www/acd-management/API-ACD/public;
	index index.php;

	server_name www.api.acd-management.kaesthenics.fr api.acd-management.kaesthenics.fr;
	
	 location ~ \.php$ {
		fastcgi_pass phpfpm8-0-0:9000;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PHP_VALUE "error_log=/var/log/nginx/error.log";
		fastcgi_buffers 16 16k;
		fastcgi_buffer_size 32k;
		include fastcgi_params;

		}

	location / {
		try_files $uri $uri/ /index.php?q=$uri&$args;        
	}
}
