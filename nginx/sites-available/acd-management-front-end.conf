server {
	listen 80;
	listen [::]:80;

	root /var/www/acd-management/acd-front/build;

	index index.html index.htm index.nginx-debian.html;

	server_name acd-management.localhost;

	location / {
		try_files $uri $uri/ =404;
	}
}


server {
    listen 80 default;

    client_max_body_size 520M;

    access_log /var/log/nginx/access.log;

    server_tokens off;
    root /application;
    index index.html;

    # FILES DENY
    location ~* \.(lock|json|tmp|bowerrc|gitignore|htaccess|md)$ {
        deny all;
        return 403;
    }

     # FILES ALLOW
    location ~* ^.+\.(json|jpg|jpeg|gif|png|svg|ico|js|css|zip|tgz|pdf|flv|xml|html|htm|woff|woff2|ttf)$ {
        # clear all access_log directives for the current level
        access_log off;
        add_header Cache-Control no-cache;
        # set the Expires header to 31 December 2037 23:59:59 GMT, and the Cache-Control max-age to 10 years
        expires 600s;
    }

    location / {
        try_files $uri /index.html;
    }
}
